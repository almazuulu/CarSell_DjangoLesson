<!-- Top header start -->
{% load static %}
<header class="top-header th-2 top-header-bg">
    <div class="container">
        <div class="row">
            <div class="col-lg-8 col-md-8 col-sm-7">
                <div class="list-inline">
                    <a href="tel:+996555123456"><i class="fa fa-phone"></i>+996-555-123-456</a>
                    <a href="mailto:info@carsbish.kg"><i class="fa fa-envelope"></i>info@carsbish.kg</a>
                    <i class="fa fa-clock-o text-light"></i><span class="text-light px-3">Mon - Sun: 8:00am - 6:00pm</span>
                </div>
            </div>
            <div class="col-lg-4 col-md-4 col-sm-5">
                <ul class="top-social-media pull-right">
                    {% if user.is_authenticated %}
                        <li>
                            <a href="{% url 'logout' %}" class="sign-out"><i class="fa fa-sign-out"></i> Logout</a>
                        </li>

                        <li>
                            <a href="{% url 'dashboard' %}" ><i class="fa-solid fa fa-tachometer"> Dashboard </i></a>
                        </li>
                    {% else %}
                        <li>
                            <a href="{% url 'login' %}" class="sign-in"><i class="fa fa-sign-in"></i> Login</a>
                        </li>
                        <li>
                            <a href="{% url 'register' %}" class="sign-in"><i class="fa fa-user"></i> Register</a>
                        </li>
                    {% endif %}
                </ul>
            </div>
        </div>
    </div>
</header>
<!-- Top header end -->
